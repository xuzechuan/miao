<script type="text/JavaScript" id="0104/19">

    console.log('Invalid operator!')
  } else if (operator == '+') {
    console.log(x + y)
  } else if (operator == '-') {
    console.log(x - y)
  } else if (operator == '*') {
    console.log(x * y)
  } else if (operator == '/' y == 0) {
    console.log('Divided by zero!')
  } else {
    console.log(x / y)
  }
</script>

  <script type="text/JavaScript" id="0104/20">
  var a = Number(prompt())
  var b = Number(prompt())
  var c = Number(prompt())
  if (b ** 2 == 4 * a * c) {
    x = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    console.log('x1=x2=' + x.toFixed(5))
  } else if (b ** 2 > 4 * a * c) {
    x1 = ((-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a))
    x2 = ((-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a))
    console.log('x1=' + x1.toFixed(5) + ';' + 'x2=' + x2.toFixed(5))
  } else {
    var 实部 = (-b / (2 * a)).toFixed(5)
    var 虚部 = (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)
    if (a > 0) {
      console.log('x1=' + 实部 + '+' + 虚部 + 'i' + ';' + 'x2=' + 实部 + '-' + 虚部 + 'i')
    } else {
      console.log('x1=' + 实部 + '+' + 虚部 + 'i' + ';' + 'x2=' + 实部 + 虚部 + 'i')
    }
  }
</script>
