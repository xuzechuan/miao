<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fire {
      position: fixed;
      border: 1px solid;
    }
  </style>
</head>
<body>
  <span class="fire">1</span>
  <span class="fire">2</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <span class="fire">3</span>
  <script>
    const spans = document.querySelectorAll('.fire');
    requestAnimationFrame(function ani(time) {
      const r = 100;
      let angle = time * 0.01;
      const angleDiff = 2 * Math.PI / spans.length;
      for (let i = 0; i < spans.length; i++) {
        const x = Math.sin(angle) * r + mx;
        const y = Math.cos(angle) * r + my;
        spans[i].style.left = x + 'px';
        spans[i].style.top = y + 'px';
        angle += angleDiff;
      }
      requestAnimationFrame(ani);
    })

    let mx = 0;
    let my = 0;
    window.addEventListener('mousemove', function(e) {
      mx = e.clientX;
      my = e.clientY;
    })
  </script>
</body>
</html>
