    const valueDescriptor = Object.getOwnPropertyDescriptor(Object.getPrototypeOf(textarea), 'value');
    Object.defineProperty(textarea, 'value', {
      get: function() {
        return valueDescriptor.get.call(this);
      },
      set: function(val) {
        val = val.replace(/[WXQ]/g, '*');
        return valueDescriptor.set.call(this, val);
      }
