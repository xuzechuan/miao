<script text='JavaScript' id="ch0105/01">
  var n = Number(prompt())
  var counter = 0
  var ageSum = 0
  while (counter < n) {
    var age = Number(prompt())
    ageSum = ageSum + age
    counter = counter + 1
  }
  var ageSumAverage = ageSum / n
  console.log(ageSumAverage.toFixed(2))
</script>
