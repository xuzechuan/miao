<script  id="ch0103/17">
  var x1 = +prompt('x1', '')
  var y1 = +prompt('y1', '')
  var x2 = +prompt('x2', '')
  var y2 = +prompt('y2', '')
  var x3 = +prompt('x3', '')
  var y3 = +prompt('y3', '')
  var a12 = Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2))
  var a13 = Math.sqrt(Math.pow(x1 - x3, 2) + Math.pow(y1 - y3, 2))
  var a32 = Math.sqrt(Math.pow(x3 - x2, 2) + Math.pow(y3 - y2, 2))
  var p = (a12 + a13 + a32) / 2
  console.log(Math.sqrt(p * (p - a12) * (p - a13) *(p - a32)).toFixed(2))
</script >
