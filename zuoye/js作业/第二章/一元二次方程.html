<script>
  var a = parseInt(prompt('a:'))
  var b = parseInt(prompt('b:'))
  var c = parseInt(prompt('c:'))

  var delta = b * b - 4 * a * c
  var sqrtDelta = Math.sqrt(delta)

  var x1 = (-b + sqrtDelta) / (2 * a)
  var x2 = (-b - sqrtDelta) / (2 * a)

  alert('x1=' + x1)
  alert('x2=' + x2)

<script>
  var a = parseInt(prompt('a:'))
  var b = parseInt(prompt('b:'))
  var c = parseInt(prompt('c:'))

  var delta = b * b - 4 * a * c

  if (delta < 0) {
    console.log('无解')
  } else {

      if (delta == 0) {
        var sqrtDelta = Math.sqrt(delta)
        var x = (-b + sqrtDelta) / (2 * a)
        console.log('x1=x2=' + x)
      } else {
        var sqrtDelta = Math.sqrt(delta)

        var x1 = (-b + sqrtDelta) / (2 * a)
        var x2 = (-b - sqrtDelta) / (2 * a)

        console.log('x1=' + x1)
        console.log('x2=' + x2)
      }
  }

  console.log('解答完毕')

</script>
